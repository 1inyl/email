<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="dist/css/index.css" media="screen" title="no title">
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="navbar clearfix">
        <a class="logo-picture block fl" href="#">logo</a>
        <div class="login-link fr">
          <a class="link-text" href="#">基本版</a><span class="separator">&nbsp;|</span>
          <a class="link-text" href="#">English</a><span class="separator">&nbsp;|</span>
          <a class="link-text" href="#">手机版</a><span class="separator">&nbsp;|</span>
          <a class="link-text" href="#">企业邮箱</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-box clearfix">
        <div class="login-picture fl">
          <img src="dist/images/background.jpg" alt="background" />
        </div>
        <div class="loginbox fr">
          <div class="loginbox-navbar">
            <a class="login-mode" href="#">快速登录</a>
            <a class="login-mode lm-active" href="#">帐号密码登录</a>
          </div>
          <div class="loginbox-content">
            <div class="login-tips">

            </div>
            <div class="login-form">
              <form class="" action="index.html" method="post">
                <div class="username">
                  <input class="login-info" type="text" name="username" placeholder="支持QQ号/邮箱/手机号登录">
                </div>
                <div class="password">
                  <input class="login-info" type="text" name="password" placeholder="QQ密码">
                </div>
                <div class="login-auto">
                  <a class="login-auto-text" href="#"><input id="check-status" type="checkbox" name="auto"><label for="check-status"> 下次自动登录</span></a>
                </div>
                <div class="submit">

                </div>
              </form>
            </div>
          </div>
          <div class="loginbox-setbar">

          </div>
        </div>
      </div>
    </div>
    <div class="footer">
        <a href="#" class="link-text">关于腾讯</a><span class="separator">&nbsp;|</span>
        <a href="#" class="link-text">服务条款</a><span class="separator">&nbsp;|</span>
        <a href="#" class="link-text">客服中心</a><span class="separator">&nbsp;|</span>
        <a href="#" class="link-text">联系我们</a><span class="separator">&nbsp;|</span>
        <a href="#" class="link-text">帮助中心</a><span class="separator">&nbsp;|</span>
        <span class="copyright">©1998 - 1016 Te33ent Inc. All Rights Reserved.</span>
    </div>
  </div>



<script src="dist/js/index.js" charset="utf-8"></script>
</body>
</html>
